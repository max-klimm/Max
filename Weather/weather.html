<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="weather.js"></script>
    <script src="main.js"></script>
    <script src="dataWeather.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
    $(document).ready(function() {
         $(".js-example-basic-single").select2({data:listCity});
    });
</script>
</head>
<body>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Settings</th>
            <th>Dubai</th>
            <th>Kiev</th>
            <th>Lviv</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Description</td>
            <td id="D_description"></td>
            <td id="K_description"></td>
            <td id="L_description"></td>

        </tr>
        <tr>
            <td>Temperature</td>
            <td id="D_temp"></td>
            <td id="K_temp"></td>
            <td id="L_temp"></td>

        </tr>
        <tr>
            <td>Wind speed</td>
            <td id="D_wind_speed"></td>
            <td id="K_wind_speed"></td>
            <td id="L_wind_speed"></td>
        </tr>
        <tr>
            <td>Wind direction</td>
            <td id="D_wind_direction"></td>
            <td id="K_wind_direction"></td>
            <td id="L_wind_direction"></td>
        </tr>
        <tr>
            <td>Humidity</td>
            <td id="D_humidity"></td>
            <td id="K_humidity"></td>
            <td id="L_humidity"></td>
        </tr>
        <tr>
            <td>Pressure</td>
            <td id="D_pressure"></td>
            <td id="K_pressure"></td>
            <td id="L_pressure"></td>
        </tr>
        <tr>
            <td>Clouds</td>
            <td id="D_clouds"></td>
            <td id="K_clouds"></td>
            <td id="L_clouds"></td>
        </tr>

        </tbody>
    </table>
<table class="table table-hover">
    <tbody >
        <tr>
            <th>City </th>

            <th>Temperature</th>
            <th>Wind speed</th>
            <th>Wind direction</th>
            <th>Clouds</th>
        </tr>
    </tbody>
    <tr>
        <td><div class="row">
            <div class="col-sm-4">
                <div class="panel-body">
                    <select class="js-example-data-array js-example-basic-single" id="inputCity" onchange="sendRequest()" >
                    </select>
                </div>
            </div>
        </div>
        </td>

        <td id="temp"><span class="glyphicon glyphicon-signal"></span></td>
        <td id="wind_speed"><span class="glyphicon glyphicon-dashboard"></span></td>
        <td id="wind_direction"><span class="glyphicon glyphicon-transfer"></span></td>
        <td id="clouds"><span class="glyphicon glyphicon-cloud"></span></td>
    </tr>
        <tr>
        <td><input class="navbar-text" id="city_img" value="Select a city" ></td>
        <td>
            <IMG class="standart_img" id="temp_img1" SRC="images/cool.jpg">
            <IMG class="standart_img" id="temp_img2" SRC="images/norm.jpg">
            <IMG class="standart_img" id="temp_img3" SRC="images/hot.jpg">
        </td>
        <td>
            <IMG class="standart_img" id="wind_speed_img1" SRC="images/no_beter.jpg">
            <IMG class="standart_img" id="wind_speed_img2" SRC="images/beter.jpg">
            <IMG class="standart_img" id="wind_speed_img3" SRC="images/storm.jpg">
        </td>
        <td>
            <IMG class="standart_img" id="wind_direction_img1" SRC="images/sever.jpg">
            <IMG class="standart_img" id="wind_direction_img2" SRC="images/vostok.jpg">
            <IMG class="standart_img" id="wind_direction_img3" SRC="images/ug.jpg">
            <IMG class="standart_img" id="wind_direction_img4" SRC="images/zapad.jpg">
        </td>

        <td>
            <IMG class="standart_img" id="clouds_img1" SRC="images/soon2.jpg">
            <IMG class="standart_img" id="clouds_img2" SRC="images/tucha1.jpg">
            <IMG class="standart_img" id="clouds_img3" SRC="images/tucha2.jpg">
            <IMG class="standart_img" id="clouds_img4" SRC="images/tucha3.jpg">
        </td>

    </tr>
</table>

</html>
