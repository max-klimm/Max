<!DOCTYPE html>
<html>
<head>
	<title>Авторизация</title>
	<meta charset="UTF-8">
	<link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>

<form id="loginForm" enctype="text/plain" method=POST action="">
 
  
	<div class="field">
		<label>Имя пользователя:</label>
		<div class="input"><input type="text" name="uzer" value="" id="login" required></div>
	</div>
	<div class="field">
	<label>e-mail:</label>
		<div class="input"><input type="e-mail" name="e-mail" value="" id="ide-mail"required></div>
	</div>

	<div class="field">
		
		<label>Пароль:</label>
		<div class="input"><input type="password" name="password" value="" id="pass"></div>
	</div>
	<div class="field">
	<a href="#" id="forgot">Забыли пароль?</a>
	<label>Повторить пароль:</label>
		<div class="input"><input type="password" name="re_password" value="" id="re_pass" ></div>
	</div>
		<div class="submit">
		<button type="submit">Войти</button>
		<label id="remember"><input name="remember" type="checkbox" value="" /> Запомнить меня</label>
	</div>

</form>

</body>
</html>
